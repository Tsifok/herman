<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <script>
        lat = 1 ;
        lon = 1 ;
        apiK = "0a3503cab55ea599bdb96158ea8798d8" ; 


        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/forecast?lat="+lat+"&lon="+lon+"&appid="+apiK,
            dataType: "json",
            success:function(clima)
            {
                tempMax = 0;
                tempMin = 0;
                clima = clima['list'];

                clima.forEach(function(el1){

                el1 = el1['main']['temp_max']

                    if(el1 > tempMax){
                        tempMax = el1
                    }
                
                el1 = el1['main']['temp_min']

                    if(el1 > tempMin){
                        tempMin = el1
                    }
                
                
                    
                    
                })
                console.log(tempMax);
            }
                
        })
    </script>
</body>
</html>
