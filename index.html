<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ahttps://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <script>
        lat = 1 ;
        lon = 1 ;
        apiK = "0a3503cab55ea599bdb96158ea8798d8" ; 


        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/forecast?lat="+lat+"&lon="+lon+"&appid="+apiK,
            dataType: "json",
            success:function(clima)
            {
                clima = clima['list'];

                temp_max_base = clima[0]['main']['temp_min'];
                temp_min_base = clima[0]['main']['temp_max'];

                clima.forEach(function(el1){
                
                min = el1['main']['temp_min'];
                max = el1['main']['temp_max'];
                
                    if(max > temp_max_base){
                        temp_max_base = max;
                    }
                
                    if(temp_min_base > min){    
                        temp_min_base = min;
                    }
                
                
                    
                    
                })
                console.log("La temperatura maxima fue "+temp_max_base +" y la temperatura minima fue "+temp_min_base);
            }
                
        })
    </script>
</body>
</html>
